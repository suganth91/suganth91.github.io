<body class="scroll-lock">

    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/animsition.js"></script>
    <script type="text/javascript">
        /*$('#designProcess a').click(function(e) {
            e.preventDefault()
            $(this).tab('show')
        })
        $('worksMobile a').click(function(e) {
            e.preventDefault()
            $(this).tab('show')
        })*/
        $(document).scroll(function() {
            $('.tools-icons:in-viewport(200)').do(function() {
                $(".tools-icons .row").children().addClass('animated flipInX t-show');
            })
            $('#works:in-viewport(300)').do(function() {
                $(".tools-icons .row").children().removeClass('animated flipInX t-show');
                /*$('#navcard').attr('class', 'nav-card blue');*/
            })
            $('#works:in-viewport(20)').do(function() {
              $('#navcard').attr('class', 'nav-card blue');
              $('#carddescription').text($('#cd1').text());  
            })
            $('#skills:in-viewport(300)').do(function() {
                $('#navcard').attr('class', 'nav-card green');
                $('#carddescription').text($('#cd2').text());
            })
            $('#aboutme:in-viewport(300)').do(function() {
                $('#navcard').attr('class', 'nav-card yellow');
                $('#carddescription').text($('#cd3').text());
                $(".tools-icons .row").children().removeClass('animated flipInX t-show');
            })
            $('#overlay').removeClass('nav-overlay-on');
            $('#navcard').removeClass('side-over');
            $('#hamb').removeClass('hamburger-close');
        });
        $(window).load(function() {
          $("#pageload").fadeOut(2000);
          $('body').removeClass('scroll-lock');
        });
        $(document).ready(function() {
            $('.down-arrow').tooltip();
            $('#hamb').click(function(){
              $('#overlay').toggleClass('nav-overlay-on');
              $('#navcard').toggleClass('side-over');
              $('#hamb').toggleClass('hamburger-close');
            });
            
            var tabChange = function () {
            var tabs = $('#processtabs > li');
            var active = tabs.filter('.active');
            var next = active.next('li').length ? active.next('li').find('a') : tabs.filter(':first-child').find('a');
            // Use the Bootsrap tab show method
            next.tab('show');
            };
            // Tab Cycle function
            var tabCycle = setInterval(tabChange, 5000);
          
            $(".animsition").animsition({
              inClass               :   'fade-in',
              outClass              :   'fade-out',
              inDuration            :    1500,
              outDuration           :    800,
              linkElement           :   '.animsition-link', 
              // e.g. linkElement   :   'a:not([target="_blank"]):not([href^=#])'
              touchSupport          :    true, 
              loading               :    true,
              loadingParentElement  :   'body', //animsition wrapper element
              loadingClass          :   'animsition-loading',
              unSupportCss          : [ 'animation-duration',
                                        '-webkit-animation-duration',
                                        '-o-animation-duration'
                                      ]
              //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser. 
              //The default setting is to disable the "animsition" in a browser that does not support "animation-duration". 
            }); 
        });
      
    </script>
</body>
